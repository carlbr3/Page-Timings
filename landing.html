<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Timings Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="font-family: monospace" class="bg-info-subtle">
    <div class="d-flex flex-column align-items-center" style="text-align:center">
        <header class="text-bg-primary border border-5 border-dark rounded p-4 m-4" style="margin:20px">
            <h1 class="display-1" style="text-align: center;">Page Timings</h1>
        </header>
        <div>
            <h3>Please select the show title</h3>

            <div id="landing">
                <div class="m-2">
                    <input type="text" id="user-input" name="show-title" placeholder="Enter Show Title" size="40">
                    <button type="submit" id="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
                <p class="text-danger d-none" id="error">*** Please fill in the field ***</p>
                <div id="buttons">
                    <!-- <button type="submit" class="btn btn-outline-primary m-2">Show 1</button>
                    <button type="submit" class="btn btn-outline-dark m-2">Show 2</button>
                    <button type="submit" class="btn btn-outline-primary m-2">Show 3</button>
                    <button type="submit" class="btn btn-outline-dark m-2">Show 4</button> -->
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Confirm Your Selection</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-id-value">
                        <p>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="modal-id-cancel"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="modal-id-confirm">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/landing-script.js"></script>
</body>

</html>
