<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Timings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="font-family: monospace" class="bg-info-subtle">
    <div class="d-flex flex-column align-items-center" style="text-align:center">
        <header class="text-bg-primary border border-5 border-dark rounded p-4 m-4" style="margin:20px">
            <h1 class="display-1" style="text-align: center;">Page Timings</h1>
        </header>
        <div>
            <i><p id="show-title-output">Show Title</p></i>
            
            <p>Please use the spacebar to move to the next page.</p>
            <div>
                <div>
                    <h2 id="current-page"> 0 </h2>
                    <p>Current Page</p>
                </div>
                <div>
                    <h2 id="stopwatch">00:00:00</h2>
                    <p>Time Stamp</p>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success" id="start">Start Timer</button>
                <button type="submit" class="btn btn-outline-danger" id="stop">Stop Timer</button>
                <button type="reset" class="btn btn-outline-primary" id="reset">Reset</button>
                <button type="submit" class="btn btn-outline-dark">Export</button>
                <button type="submit" class="btn btn-outline-secondary" id="back-button">Change Show</button>
            </div>
        </div>
        <div class= "m-4">
            <table class="table table-light table-bordered" >
                <thead>
                    <tr class="table-dark">
                        <th>Page Number</th>
                        <th>Time Stamp</th>
                        <th>Page Time</th>
                    </tr>
                </thead>
                <tbody id="table-container">
                    <tr>
                        <td>Data1</td>
                        <td>Data2</td>
                        <td>Data3</td>
                    </tr>
                    <tr class="table-primary">
                        <td>Data4</td>
                        <td>Data5</td>
                        <td>Data6</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/index-script.js"></script>
        <script src="./assets/js/stopwatch.js"></script>
</body>

</html>
